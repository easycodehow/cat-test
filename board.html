<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>집사 커뮤니티 - 고양이 쇼핑몰</title>

  <!-- Pretendard 폰트 -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 헤더 영역 -->
  <header>
    <h1>고양이 쇼핑몰</h1>
    <nav>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="board.html">집사 커뮤니티</a></li>
        <li><a href="login.html" id="authLink">로그인</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인 컨텐츠 -->
  <main>
    <section class="board-container">
      <div class="board-header">
        <h2>집사 커뮤니티</h2>

        <!-- 검색 영역 -->
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="제목 검색">
          <button id="searchBtn">검색</button>
        </div>

        <!-- 글쓰기 버튼 -->
        <button id="writeBtn" class="btn-write">글쓰기</button>
      </div>

      <!-- 게시글 목록 -->
      <div class="board-list">
        <table class="post-table">
          <thead>
            <tr>
              <th>번호</th>
              <th>제목</th>
              <th>작성자</th>
              <th>작성일</th>
            </tr>
          </thead>
          <tbody id="postList">
            <!-- 게시글 목록이 여기에 동적으로 생성됩니다 -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- 글쓰기 폼 (초기에는 숨김) -->
    <section class="write-container" style="display: none;">
      <h2>게시글 작성</h2>

      <form id="writeForm" class="write-form">
        <div class="form-group">
          <label for="postTitle">제목</label>
          <input type="text" id="postTitle" name="title" placeholder="제목을 입력하세요" required>
        </div>

        <div class="form-group">
          <label for="postContent">내용</label>
          <textarea id="postContent" name="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <div class="form-group">
          <label for="postImage">이미지</label>
          <input type="file" id="postImage" name="image" accept="image/*">
          <div id="imagePreview"></div>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn-submit">작성완료</button>
          <button type="button" id="cancelBtn" class="btn-cancel">취소</button>
        </div>
      </form>
    </section>

    <!-- 게시글 상세보기 (초기에는 숨김) -->
    <section class="detail-container" style="display: none;">
      <article class="post-detail">
        <div class="post-header">
          <h2 id="detailTitle"></h2>
          <div class="post-info">
            <span id="detailAuthor"></span>
            <span id="detailDate"></span>
          </div>
        </div>

        <div class="post-content">
          <div id="detailImage"></div>
          <p id="detailContent"></p>
        </div>

        <div class="post-actions">
          <button id="editBtn" class="btn-edit" style="display: none;">수정</button>
          <button id="deleteBtn" class="btn-delete" style="display: none;">삭제</button>
          <button id="backBtn" class="btn-back">목록으로</button>
        </div>
      </article>

      <!-- 댓글 영역 -->
      <section class="comment-section">
        <h3>댓글</h3>

        <!-- 댓글 작성 -->
        <form id="commentForm" class="comment-form">
          <textarea id="commentContent" placeholder="댓글을 입력하세요" rows="3" required></textarea>
          <button type="submit" class="btn-comment">댓글 작성</button>
        </form>

        <!-- 댓글 목록 -->
        <div id="commentList" class="comment-list">
          <!-- 댓글 목록이 여기에 동적으로 생성됩니다 -->
        </div>
      </section>
    </section>
  </main>

  <!-- 푸터 영역 -->
  <footer>
    <p>&copy; 2024 고양이 쇼핑몰. All rights reserved.</p>
  </footer>

  <script src="js/board.js"></script>
</body>
</html>
